openapi: 3.0.1
info:
  title: /
  version: 1.0.0
servers:
  - url: "{server}:{port}/"
    variables:
      server:
        default: http://localhost
      port:
        default: "8080"
paths:
  /hello:
    get:
      operationId: getHello
      responses:
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                type: string
