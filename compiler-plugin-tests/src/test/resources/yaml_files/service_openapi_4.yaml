openapi: 3.0.1
info:
  title: Userservice
  version: 1.0.0
servers:
  - url: "{server}:{port}/userservice"
    variables:
      server:
        default: http://localhost
      port:
        default: "8080"
paths:
  /profile:
    get:
      operationId: getProfile
      responses:
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                type: string
