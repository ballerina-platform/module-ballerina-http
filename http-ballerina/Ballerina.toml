    [[platform.libraries]]
    artifactId = "mimepull"
    version = "1.9.11"
    path = "./lib/mimepull-1.9.11.jar"
    groupId = "org.jvnet.mimepull"
    modules = ["http"]

    [[platform.libraries]]
    artifactId = "org.wso2.carbon.messaging"
    version = "2.3.7"
    path = "./lib/org.wso2.carbon.messaging-2.3.7.jar"
    groupId = "org.wso2.carbon.messaging"
    modules = ["http"]

    [[platform.libraries]]
    artifactId = "org.testng"
