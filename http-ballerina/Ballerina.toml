[project]
org-name = "ballerina"
version = "@toml.version@"

[dependencies]
"ballerina/io" = "@stdlib.io.version@"
"ballerina/log" = "@stdlib.log.version@"
"ballerina/stringutils" = "@stdlib.stringutils.version@"
"ballerina/mime" = "@stdlib.mime.version@"
"ballerina/auth" = "@stdlib.auth.version@"
"ballerina/cache" = "@stdlib.cache.version@"
"ballerina/time" = "@stdlib.time.version@"
"ballerina/crypto" = "@stdlib.crypto.version@"
"ballerina/file" = "@stdlib.file.version@"
"ballerina/reflect" = "@stdlib.reflect.version@"
"ballerina/runtime" = "@stdlib.runtime.version@"
"ballerina/system" = "@stdlib.system.version@"
"ballerina/task" = "@stdlib.task.version@"

[platform]
target = "java8"

    [[platform.libraries]]
    artifactId = "http"
    version = "@project.version@"
    path = "../http-native/build/libs/http-native-@project.version@.jar"
    groupId = "ballerina"
    modules = ["http", "http-tests"]

    [[platform.libraries]]
    artifactId = "mime-native"
    version = "1.0.0-SNAPSHOT"
    path = "./lib/mime-native-1.0.0-SNAPSHOT.jar"
    groupId = "ballerina"
    modules = ["http"]

    [[platform.libraries]]
    artifactId = "org.wso2.transport.http.netty"
    version = "6.3.11"
    path = "./lib/org.wso2.transport.http.netty-6.3.11.jar"
    groupId = "org.wso2.transport.http"
    modules = ["http"]

    [[platform.libraries]]
    artifactId = "netty-common"
    version = "4.1.39.Final"
    path = "./lib/netty-common-4.1.39.Final.jar"
    groupId = "io.netty"
    modules = ["http"]

    [[platform.libraries]]
    artifactId = "netty-buffer"
    version = "4.1.39.Final"
    path = "./lib/netty-buffer-4.1.39.Final.jar"
    groupId = "io.netty"
    modules = ["http"]

    [[platform.libraries]]
    artifactId = "netty-transport"
    version = "4.1.39.Final"
    path = "./lib/netty-transport-4.1.39.Final.jar"
    groupId = "io.netty"
    modules = ["http"]

    [[platform.libraries]]
    artifactId = "netty-resolver"
